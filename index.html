<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Amazon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <logo>
    <img src="http://via.placeholder.com/103x31">
  </logo>
  <div id="sign-in">
    <h1>Sign in</h1>
    <form>
      <label for="email">
          <strong id="user-id">Email(phone or mobile accounts)</strong>
      </label>
      <br>
      <input type="text" id="email" placeholder="Enter Email">
      <br>
      <label for="password">
        <strong id="pass">Password</strong>
        <strong id="forgot">
          <a href="...">Forgot Password</a>
      </strong>
      </label>
      <br>
      <input type="text" id="password" placeholder="Enter Password">
      <br>
      <button type="submit" id="continue">Sign in</button>
    </form>
    <ul id="need-help">
      <li><a href="...">Need Help?</a> </li>
    </ul>
  </div>
  <h5> New to Amazon? </h5>
  <form>
    <button type="submit" id="new-account">Create Your Amazon Account</button>
  </form>
  <hr>
  <footer>
    <div id="footer-links">
      <a href="..." id="conditions">Conditions of use</a>
      <a href="..." id="privacy">Privacy Policy</a>
      <a href="..." id="sos">Help</a>
    </div>
    <div id="copy">
      &copy 1996-2000 Amazon.com,inc or it's affiliates
    </div>
      
</body>
</html>
